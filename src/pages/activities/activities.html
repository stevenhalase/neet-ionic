<ion-header>
  <ion-navbar>
    <ion-title>
      Activities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="activities-page">
  <div #map id="map"></div>

  <ion-list>
    <ion-list-header>
      Nearby Activities
    </ion-list-header>
    <ion-item *ngFor="let activity of this.activities" (click)="selectActivity(activity)">
      <ion-avatar item-left>
        <img [src]="activity.user.image">
      </ion-avatar>
      <h2>{{activity.description}}</h2>
      <p>{{activity.user.name}}</p>
      <ion-badge item-right>{{activity.time}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
